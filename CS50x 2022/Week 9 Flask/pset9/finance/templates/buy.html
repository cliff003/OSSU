{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <form action="/buy" method="post">
            <div class="mb-3">
                <p>Enter stock symbol</p>
                {% if symbol == "symbol" %}
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
                {% else %}
                <input autocomplete="off" class="form-control mx-auto w-auto" id="symbol" name="symbol" value={{ symbol }} type="text">
                {% endif %}
                <br>
                <p>Enter stock shares</p>
                <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>
{% endblock %}
