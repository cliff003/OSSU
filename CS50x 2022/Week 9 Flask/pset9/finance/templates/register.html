{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-fluid"></div>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Enter your username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Enter your password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <div class="container-fluid">
            <hr>
            <p class="bottom">Already have an account?   <a class="bottom" href="/login"> Log In here</a></p>
        </div>
    </div>

{% endblock %}
